<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,300&family=Pathway+Extreme:wght@400;600&family=Poppins&family=Raleway&family=Zeyada&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/8a55a6124d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="container__heading">Today's Weather</h1>
        <form id="form">
            <input type="text" placeholder="Search..">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div class="info-container">
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
